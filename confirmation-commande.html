<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  type="text/css" href="./css/style.css"/>

    <title>Ornico|Récapitulatif Commande</title>
</head>
<body>
   

            <div class="container pb-5 mt-n2 mt-md-n3">   
                <div class="row">
                <div class="col-xl-12 col-md-12">   
              <div class="panel panel-default">
                <div class="panel-heading">
                <h4 class="panel-title">COMMANDE</h4>
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <label class="col-sm-12 control-label">Nom</label>
                    <div class="col-sm-12">
                      <input type="tel" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-12 control-label">Prénom</label>
                    <div class="col-sm-12">
                      <input type="tel" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-12 control-label">E-mail</label>
                    <div class="col-sm-12">
                      <input type="email" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-12 control-label">Téléphone</label>
                    <div class="col-sm-12">
                      <input type="tel" class="form-control">
                    </div>
                  <div class="form-group">
                    <label class="col-sm-12 control-label">Addresse</label>
                    <div class="col-sm-12">
                      <textarea rows="3" class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                      <button type="submit" class="btn btn-primary">Commander</button>
                    <button type="reset" class="btn btn-danger">Annuler</button>
                  </div>
                
</div>

       
               
    
    <script src="./src/panier.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
