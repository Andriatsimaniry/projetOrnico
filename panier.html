<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  type="text/css" href="./css/style.css"/>

    <title>Ornico|Page Panier Ours en Peluche</title>
</head>
<body>
  
    <div class="container pb-5 mt-n2 mt-md-n3">
      <div id="container-produits-panier">
      </div>  
    </div>                                                
          <div id="container-montant-total" class="h3 font-weight-semibold text-center py-3"><span>Montant Total : </span></div>             
                        <div class="col-xl-4 col-md-4">        
                            <button id="vider-panier" class="btn btn-outline-danger btn-sm btn-block mb-2" type="button">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2 mr-1">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>Vider le Panier</button>
                            <a  href="index.html"><button class="btn btn-outline-primary btn-sm btn-block mb-2" type="button">
                                 Revenir à l'Acceuil</button>
                                 </a>
                        </div>
                    </div>
          
         <form  name="formulaireCommande" methode="post" onsubmit="return validateform()">
          <div  class="container pb-5 mt-n2 mt-md-n3"> 
            <div class="row">
                <div class="col-lg-12 col-md-12"> 
                              <div  class="h3 font-weight-semibold text-center py-3">Remplissez le Formulaire Pour Commander 
                              </div>
                            </div>
              
                              <div class="container pb-5 mt-n2 mt-md-n3">                
                                  <div class="row">
                                      <div class="col-lg-12 col-md-12">     
                                  <div class="panel panel-default">
                                        <div class="form-group">
                                          <label class="col-sm-4 control-label">Prénom</label>
                                          <div class="col-sm-8">
                                            <input id="Prenom" type="text" required name="prenom" >
                                          </div>
                                        </div> 
                                        <div class="form-group">
                                          <label class="col-sm-12 control-label">Nom</label>
                                          <div class="col-sm-8">
                                            <input id="nom" type="text"  name="nom" required minlength="3" >
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <label class="col-sm-4 control-label">E-mail</label>
                                          <div class="col-sm-8">
                                            <input id="email" type="email" required name="email"  placeholder="Ex : lui@moi.fr" >
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <label class="col-sm-4 control-label">Adresse</label>
                                          <div class="col-sm-8">
                                            <textarea  id="adresse" rows="2" name="adresse" required maxlength="140" ></textarea>
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <label class="col-sm-4 control-label">Ville</label>
                                          <div class="col-sm-8">
                                            <input id="ville" type="text" required name="ville" >
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <div class="col-sm-sm-4 col-sm-2">
                                          <button id = "envoyerFormulaire" type="submit" class="btn btn-primary">Commander</button>
                                        </div>
                                      </div>
                              </div>
                          </div>                   
                        </form>
                
    </div>
    
    <script src="./src/panier.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
